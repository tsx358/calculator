<script>
function add(){
  var a = parseInt(document.getElementById("a").value);
  var b = parseInt(document.getElementById("b").value);
  alert(`${a} + ${b} = ${a+b}.`);
}

function sub(){
  var a = parseInt(document.getElementById("c").value);
  var b = parseInt(document.getElementById("d").value);
  alert(`${a} - ${b} = ${a-b}.`);
}

function multi(){
  var a = parseInt(document.getElementById("e").value);
  var b = parseInt(document.getElementById("f").value);
  alert(`${a} ร ${b} = ${a*b}`);
}

function div(){
  var a = parseInt(document.getElementById("div1").value);
  var b = parseInt(document.getElementById("div2").value);
  alert(`${a} รท ${b} = ${a/b}`);
}

  </script>
